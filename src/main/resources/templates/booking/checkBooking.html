<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <title>통나무 펜션</title>
    <!-- jquery: 맨 위에 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- bootstrap과 datepicker 순서는 상관없다. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- datepicker -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/booking/style.css}"/>
  </head>
  <body>
    <div class="wrap">
      <header class="d-flex justify-content-center align-items-center">
        <div class="display-4">통나무 펜션</div>
      </header>
      <section class="contents">
        <nav class="menu d-flex align-items-center">
          <ul class="nav nav-fill w-100 h-100 font-weight-bold">
            <li class="nav-item col-3 d-flex justify-content-center align-items-center"><a href="/booking/check-booking-view" class="nav-link text-light">펜션소개</a></li>
            <li class="nav-item col-3 d-flex justify-content-center align-items-center"><a href="#" class="nav-link text-light">객실보기</a></li>
            <li class="nav-item col-3 d-flex justify-content-center align-items-center"><a href="/booking/make-booking-view" class="nav-link text-light">예약하기</a></li>
            <li class="nav-item col-3 d-flex justify-content-center align-items-center"><a href="/booking/booking-list-view" class="nav-link text-light">예약목록</a></li>
          </ul>
        </nav>
        <section class="img d-flex justify-content-center">
          <img src="/img/booking/test06_banner1.jpg" alt="배너 이미지" width="100%" id="img1" />
        </section>
        <div class="call d-flex">
          <aside class="bookLive col-4 d-flex justify-content-center align-items-center">
            <div class="word text-white display-4">
              <div>실시간</div>
              <div>예약하기</div>
            </div>
          </aside>
          <div class="book-check col-4 pr-5">
            <div class="member d-flex">
              <div class="book-check-word col-5 d-flex justify-content-center align-items-end text-light">
                <span>예약 확인</span>
              </div>
              <div class="book-check-member col-7 d-flex justify-content-start align-items-end">
                <label class="mr-3 text-light"> 회원<input type="radio" name="people" value="member" id="memebr" class="ml-1" checked /> </label>
                <label class="text-light"> 비회원<input type="radio" name="people" value="nonMember" id="nonMemebr" class="ml-1" /> </label>
              </div>
            </div>
            <!-- 회원일때 나오기 -->
            <div class="id-password pt-3">
              <div class="id d-flex my-3"><span class="col-3 d-flex justify-content-end align-items-center text-light">아이디</span> <input type="text" class="form-control" id="id" /></div>
              <div class="password d-flex my-3"><span class="col-3 d-flex justify-content-end align-items-center text-light">비밀번호</span> <input type="password" class="form-control" id="password" /></div>
            </div>
            <!-- 비회원일때 나오기 -->
            <div class="non-member d-none">
              <div class="name d-flex my-3"><span class="col-3 d-flex justify-content-end align-items-center text-light">이름</span> <input type="text" class="form-control" id="nameWrite" /></div>
              <div class="ph-number d-flex my-3"><span class="col-3 d-flex justify-content-end align-items-center text-light">전화번호</span> <input type="text" class="form-control" id="phoneNumber" /></div>
              <div class="date d-flex my-3"><span class="col-3 d-flex justify-content-end align-items-center text-light">날짜</span> <input type="text" class="form-control" id="date" /></div>
            </div>
            <!-- 조회하기 버튼 -->
            <div class="d-flex justify-content-end">
              <button type="button" class="register btn btn-success">조회하기</button>
            </div>
          </div>
          <aside class="phone col-4 d-flex justify-content-center align-items-center">
            <div class="phone-number text-white">
              <h3>예약문의:</h3>
              <h1>010-</h1>
              <h1>0000-1111</h1>
            </div>
          </aside>
        </div>
      </section>
      <footer class="d-flex align-items-center pl-3">
        <div class="final text-secondary">
          <span>제주특별자치도 제주시 애월읍</span>
          <br />
          <span>사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목</span>
          <br />
          <span>Copyright 2024 tongnamu. All right reserved.</span>
        </div>
      </footer>
    </div>

    <script>
      $(document).ready(function () {
        $("input[name=people]").on("change", function () {
          // this라고 하는 순간 people 중에 방금 체크가 된 것을 의미한다.
          let memberVal = $(this).val(); // 체크된 한 개의 항목(변경이 일어난)
          if (memberVal == "member") {
            $(".non-member").addClass("d-none");
            $(".id-password").removeClass("d-none");
          } else {
            $(".non-member").removeClass("d-none");
            $(".id-password").addClass("d-none");
          }
        });

        $("#date").datepicker({
          dateFormat: "yy년 mm월 dd일",
          minDate: 0,
        });

        $(".register").on("click", function () {
          let memberVal = $("input[name=people]:checked").val();
          // validation
          if (memberVal == "member") {
            let id = $("#id").val().trim();
            let password = $("#password").val();

            if (id == "") {
              alert("아이디를 입력하세요.");
              return;
            }
            if (password == "") {
              alert("비밀번호를 입력하세요.");
              return;
            }
            alert("조회완료");
          } else {
            let name = $("#nameWrite").val().trim();
            let phoneNumber = $("#phoneNumber").val().trim();
            let date = $("#date").val();

            if (name == "") {
              alert("이름을 입력하세요.");
              return;
            }
            if (phoneNumber == "") {
              alert("전화번호를 입력하세요.");
              return;
            }
            if (!phoneNumber.startsWith("010")) {
              alert("010 으로 시작하는 번호만 입력 가능합니다.");
              return;
            }
            if (!date) {
              alert("날짜를 입력하세요.");
              return;
            }
            alert("이름: " + name + "\n전화번호: " + phoneNumber + "\n날짜: " + date);
          }
        });

        // 이미지 순환
        // DOM tree가 다 구성되고 나서 img를 건드려야 하는 것이므로 $(document).ready() 안에 넣기
        let imgArr = ["/img/booking/test06_banner1.jpg", "/img/booking/test06_banner2.jpg", "/img/booking/test06_banner3.jpg", "/img/booking/test06_banner4.jpg"];
        let idx = 1;

        setInterval(() => {
          let src = imgArr[idx];
          $(".img > img").attr("src", src);
          idx++;
          if (idx >= imgArr.length) {
            idx = 0;
          }
        }, 3000);
      });
    </script>
  </body>
</html>
